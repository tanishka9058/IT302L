<!DOCTYPE html>

<html>
<head>
	<title>Quote</title>
	<style>
		div{
			border:solid 4px rgb(24,345,56);
			height:250px;
			width:40%;
			position:relative;
			margin:10px;
			float:left;
			padding:10px;
		}
		.inner{
			height:100%;
			width:100%;
			clear:both;
			position:absolute;
			top:0;
			left:0;
			margin:0;
			z-index:-5;
		}

	</style>
</head>
<body>
	
	<div>
		<h1 style="z-index:10";>If your ship doesn't come in, swim out to it!!</h1>
		<img class="inner" src="images\30.jpg" alt='ok'>
	</div>
	<div>
		<h1 style="z-index:10";>Home is where the mountains are!!! </h1>
		<img class="inner" src="images\25.jpg" alt='ok'>
	</div>
	<div>
		<h1 style="z-index:10";>Don't wish for it, work for it!!! </h1>
		<img class="inner" src="images\33.jpg" alt='ok'>
	</div>
	<div>
		<h1 style="z-index:10";> Life is mom!! </h1>
		<img class="inner" src="images\35.jpg" alt='ok'>
	</div>
</body> 
</html>
